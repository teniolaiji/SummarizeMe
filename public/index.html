<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Summarizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>SummarizeMe</h1>
      <input type="url" id="urlInput" placeholder="Paste URL here" />
      <button id="summarizeButton">Summarize</button>
      <textarea
        id="summaryText"
        readonly
        placeholder="Below is your summary..."
      ></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
